<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <script src="/js/fb-setup.js"></script>
    <script src="/js/fb-login.js"></script>



    <!-- Facebook -->

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" id="facebook-login-button">
    </fb:login-button>

    <button id="facebook-logout-button" href="/logout" onclick="logOut()">Log out</button>

    <div id="status" class="facebook-login-message">
    
    </div>

    <!-- End of Facebook -->


    <div id="user-container">
      Users:
      <ul class="users"></ul>
    </div>
    <div id="chat-container">
      <form action="">
        <ul class="messages"></ul>
        <input id="m" class="form-control" placeholder="message"/>
      </form>
    </div>
    <script src="/js/chat.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
